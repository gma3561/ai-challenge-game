<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- 배경 - 전장 -->
  <rect x="50" y="50" width="700" height="500" rx="10" ry="10" fill="#f0f7ff" stroke="#c2e0ff" stroke-width="2"/>
  
  <!-- 제목 -->
  <text x="400" y="90" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">전투 시뮬레이션 데이터</text>
  
  <!-- 중앙 구분선 -->
  <line x1="400" y1="120" x2="400" y2="550" stroke="#c2e0ff" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="400" y="135" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">VS</text>
  
  <!-- 팀 A 영역 -->
  <text x="225" y="150" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#4080ff">TEAM A</text>
  
  <!-- 팀 A 유닛들 -->
  <!-- 기사 -->
  <circle cx="150" cy="250" r="25" fill="#4080ff" stroke="#333" stroke-width="1"/>
  <text x="150" y="255" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">기사</text>
  <text x="150" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">HP: 200</text>
  <text x="150" y="300" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">ATK: 25</text>
  
  <!-- 궁수 -->
  <circle cx="220" cy="220" r="22" fill="#80c0ff" stroke="#333" stroke-width="1"/>
  <text x="220" y="225" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">궁수</text>
  <text x="220" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">HP: 120</text>
  <text x="220" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">ATK: 35</text>
  
  <!-- 힐러 -->
  <circle cx="290" cy="250" r="22" fill="#80ffc0" stroke="#333" stroke-width="1"/>
  <text x="290" y="255" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">힐러</text>
  <text x="290" y="280" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">HP: 100</text>
  <text x="290" y="295" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">HEAL: 30</text>
  
  <!-- 마법사 -->
  <circle cx="185" cy="320" r="22" fill="#ff80c0" stroke="#333" stroke-width="1"/>
  <text x="185" y="325" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">마법사</text>
  <text x="185" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">HP: 90</text>
  <text x="185" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">ATK: 45</text>
  
  <!-- 근접 공격 연결선 -->
  <line x1="175" y1="250" x2="350" y2="220" stroke="#ff8080" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="185" y1="300" x2="350" y2="250" stroke="#ff80c0" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- 원거리 공격 연결선 -->
  <line x1="242" y1="220" x2="350" y2="220" stroke="#80c0ff" stroke-width="1.5" stroke-dasharray="2,2"/>
  <polygon points="330,215 350,220 330,225" fill="#80c0ff"/>
  
  <!-- 힐러 효과선 -->
  <line x1="268" y1="250" x2="150" y2="250" stroke="#80ffc0" stroke-width="1.5" stroke-dasharray="3,3"/>
  <line x1="268" y1="250" x2="185" y2="320" stroke="#80ffc0" stroke-width="1.5" stroke-dasharray="3,3"/>
  
  <!-- 배치 그리드 -->
  <rect x="100" y="200" width="250" height="250" stroke="#c2e0ff" stroke-width="1" fill="none"/>
  <line x1="150" y1="200" x2="150" y2="450" stroke="#c2e0ff" stroke-width="1"/>
  <line x1="200" y1="200" x2="200" y2="450" stroke="#c2e0ff" stroke-width="1"/>
  <line x1="250" y1="200" x2="250" y2="450" stroke="#c2e0ff" stroke-width="1"/>
  <line x1="300" y1="200" x2="300" y2="450" stroke="#c2e0ff" stroke-width="1"/>
  <line x1="100" y1="250" x2="350" y2="250" stroke="#c2e0ff" stroke-width="1"/>
  <line x1="100" y1="300" x2="350" y2="300" stroke="#c2e0ff" stroke-width="1"/>
  <line x1="100" y1="350" x2="350" y2="350" stroke="#c2e0ff" stroke-width="1"/>
  <line x1="100" y1="400" x2="350" y2="400" stroke="#c2e0ff" stroke-width="1"/>
  
  <!-- 팀 B 영역 -->
  <text x="575" y="150" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff6040">TEAM B</text>
  
  <!-- 팀 B 유닛들 -->
  <!-- 전사 -->
  <circle cx="500" cy="220" r="25" fill="#ff6040" stroke="#333" stroke-width="1"/>
  <text x="500" y="225" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">전사</text>
  <text x="500" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">HP: 180</text>
  <text x="500" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">ATK: 30</text>
  
  <!-- 보병 -->
  <circle cx="450" cy="280" r="22" fill="#ffa080" stroke="#333" stroke-width="1"/>
  <text x="450" y="285" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">보병</text>
  <text x="450" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">HP: 150</text>
  <text x="450" y="325" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">ATK: 20</text>
  
  <!-- 암살자 -->
  <circle cx="550" cy="280" r="22" fill="#404040" stroke="#333" stroke-width="1"/>
  <text x="550" y="285" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">암살자</text>
  <text x="550" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">HP: 100</text>
  <text x="550" y="325" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">ATK: 50</text>
  
  <!-- 사제 -->
  <circle cx="600" cy="220" r="22" fill="#ffffa0" stroke="#333" stroke-width="1"/>
  <text x="600" y="225" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">사제</text>
  <text x="600" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">HP: 90</text>
  <text x="600" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">HEAL: 35</text>
  
  <!-- 근접 공격 연결선 -->
  <line x1="475" y1="220" x2="242" y2="220" stroke="#ff6040" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="450" y1="260" x2="290" y2="250" stroke="#ffa080" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="550" y1="260" x2="290" y2="250" stroke="#404040" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- 원거리 공격 연결선 -->
  <!-- 없음 -->
  
  <!-- 힐러 효과선 -->
  <line x1="578" y1="220" x2="500" y2="220" stroke="#ffffa0" stroke-width="1.5" stroke-dasharray="3,3"/>
  <line x1="578" y1="220" x2="450" y2="280" stroke="#ffffa0" stroke-width="1.5" stroke-dasharray="3,3"/>
  <line x1="578" y1="220" x2="550" y2="280" stroke="#ffffa0" stroke-width="1.5" stroke-dasharray="3,3"/>
  
  <!-- 배치 그리드 -->
  <rect x="450" y="200" width="250" height="250" stroke="#c2e0ff" stroke-width="1" fill="none"/>
  <line x1="500" y1="200" x2="500" y2="450" stroke="#c2e0ff" stroke-width="1"/>
  <line x1="550" y1="200" x2="550" y2="450" stroke="#c2e0ff" stroke-width="1"/>
  <line x1="600" y1="200" x2="600" y2="450" stroke="#c2e0ff" stroke-width="1"/>
  <line x1="650" y1="200" x2="650" y2="450" stroke="#c2e0ff" stroke-width="1"/>
  <line x1="450" y1="250" x2="700" y2="250" stroke="#c2e0ff" stroke-width="1"/>
  <line x1="450" y1="300" x2="700" y2="300" stroke="#c2e0ff" stroke-width="1"/>
  <line x1="450" y1="350" x2="700" y2="350" stroke="#c2e0ff" stroke-width="1"/>
  <line x1="450" y1="400" x2="700" y2="400" stroke="#c2e0ff" stroke-width="1"/>
  
  <!-- 시뮬레이션 결과 -->
  <rect x="200" y="480" width="400" height="50" rx="5" ry="5" fill="#ddd" stroke="#999" stroke-width="1"/>
  <text x="400" y="510" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">시뮬레이션 결과: TEAM A 승리 (생존율: 65%)</text>
</svg>