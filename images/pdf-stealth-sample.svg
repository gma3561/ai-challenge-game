<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- PDF 문서 배경 -->
  <rect x="80" y="80" width="640" height="440" rx="2" ry="2" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
  
  <!-- PDF 헤더 -->
  <rect x="80" y="80" width="640" height="40" fill="#d4ffcc" stroke="#999" stroke-width="1"/>
  <text x="400" y="105" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">PDF 스텔스 텍스트 연구 보고서</text>
  
  <!-- 문서 내용 - 두 칼럼 레이아웃 -->
  <!-- 왼쪽 칼럼 배경 -->
  <rect x="90" y="130" width="300" height="380" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  
  <!-- 왼쪽 칼럼 내용 -->
  <!-- 제목 -->
  <text x="100" y="150" font-family="Arial" font-size="14" font-weight="bold" fill="#333">1. 스텔스 텍스트 기법 연구</text>
  
  <!-- 단락 텍스트 (일반 텍스트) -->
  <text x="100" y="175" font-family="Arial" font-size="10" fill="#333">PDF 문서에 숨겨진 텍스트를 삽입하는</text>
  <text x="100" y="190" font-family="Arial" font-size="10" fill="#333">다양한 기법들을 연구하였다. 이러한 기법은</text>
  <text x="100" y="205" font-family="Arial" font-size="10" fill="#333">보안 및 디지털 워터마크에 활용될 수 있다.</text>
  
  <text x="100" y="230" font-family="Arial" font-size="10" fill="#333">다음은 주요 은닉 기법들이다:</text>
  
  <!-- 목록 -->
  <text x="110" y="255" font-family="Arial" font-size="10" fill="#333">• 메타데이터 은닉</text>
  <text x="110" y="275" font-family="Arial" font-size="10" fill="#333">• 비가시 텍스트 (흰색 텍스트)</text>
  <text x="110" y="295" font-family="Arial" font-size="10" fill="#333">• 이미지 스테가노그래피</text>
  <text x="110" y="315" font-family="Arial" font-size="10" fill="#333">• 폰트 변형</text>
  <text x="110" y="335" font-family="Arial" font-size="10" fill="#333">• 문자 간격 코딩</text>
  
  <!-- 숨겨진 메시지 시각화 (폰트 변형) -->
  <text x="100" y="365" font-family="Arial" font-size="10" fill="#333">특히 폰트 변형 방식은 특정 글자의</text>
  <text x="100" y="380" font-family="Arial" font-size="10" fill="#333">모양을 미세하게 변경하여</text>
  <text x="100" y="395" font-family="Arial" font-size="10" font-style="italic" fill="#333">정보를</text>
  <text x="140" y="395" font-family="Arial" font-size="10" fill="#333">삽입하는 방식이다.</text>
  <text x="100" y="410" font-family="Arial" font-size="10" fill="#333">이러한 변형은 육안으로는 구분이</text>
  <text x="100" y="425" font-family="Arial" font-size="10" fill="#333">어렵지만 분석 도구로 감지할 수 있다.</text>
  
  <!-- 숨겨진 코드 시각화 (연한 색상) -->
  <text x="100" y="455" font-family="Arial" font-size="8" fill="#f0f0f0">CODE:7A4B1D9F</text>
  
  <!-- 비가시 링크 (투명한 버튼) -->
  <rect x="100" y="470" width="150" height="20" fill="none" stroke="#f8f8f8" stroke-width="1"/>
  <text x="175" y="485" font-family="Arial" font-size="10" fill="#f9f9f9" text-anchor="middle">hidden_link.html</text>
  
  <!-- 오른쪽 칼럼 배경 -->
  <rect x="410" y="130" width="300" height="380" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  
  <!-- 오른쪽 칼럼 내용 -->
  <!-- 제목 -->
  <text x="420" y="150" font-family="Arial" font-size="14" font-weight="bold" fill="#333">2. 탐지 기술</text>
  
  <!-- 단락 텍스트 (일반 텍스트) -->
  <text x="420" y="175" font-family="Arial" font-size="10" fill="#333">PDF 내 스텔스 텍스트를 탐지하기 위한</text>
  <text x="420" y="190" font-family="Arial" font-size="10" fill="#333">다양한 기술을 연구하였다. 이러한 기술은</text>
  <text x="420" y="205" font-family="Arial" font-size="10" fill="#333">보안 검사 및 디지털 포렌식에 활용될 수 있다.</text>
  
  <!-- 이미지 영역 (이미지에 숨겨진 정보 시각화) -->
  <rect x="430" y="225" width="260" height="140" fill="#eee" stroke="#ccc" stroke-width="1"/>
  <text x="560" y="295" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle" fill="#999">그림 1: 스텔스 텍스트 탐지 알고리즘 흐름도</text>
  
  <!-- 이미지 내 숨겨진 패턴 시각화 -->
  <circle cx="460" y="255" r="15" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="520" y="255" r="15" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="580" y="255" r="15" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="640" y="255" r="15" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="475" y1="255" x2="505" y2="255" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="535" y1="255" x2="565" y2="255" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="595" y1="255" x2="625" y2="255" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- 왼쪽 하단 원 내부에 숨겨진 문자 -->
  <text x="460" y="258" font-family="Arial" font-size="8" text-anchor="middle" fill="#f7f7f7">S</text>
  <text x="520" y="258" font-family="Arial" font-size="8" text-anchor="middle" fill="#f7f7f7">E</text>
  <text x="580" y="258" font-family="Arial" font-size="8" text-anchor="middle" fill="#f7f7f7">C</text>
  <text x="640" y="258" font-family="Arial" font-size="8" text-anchor="middle" fill="#f7f7f7">T</text>
  
  <!-- 알고리즘 설명 -->
  <text x="420" y="380" font-family="Arial" font-size="10" fill="#333">주요 탐지 방법:</text>
  <text x="430" y="400" font-family="Arial" font-size="10" fill="#333">1. 메타데이터 분석</text>
  <text x="430" y="415" font-family="Arial" font-size="10" fill="#333">2. 텍스트 속성 검사</text>
  <text x="430" y="430" font-family="Arial" font-size="10" fill="#333">3. 이미지 분석 알고리즘</text>
  <text x="430" y="445" font-family="Arial" font-size="10" fill="#333">4. 폰트 이상치 감지</text>
  <text x="430" y="460" font-family="Arial" font-size="10" fill="#333">5. 문서 구조 분석</text>
  
  <!-- 숨겨진 메시지 시각화 (워터마크) -->
  <text x="560" y="485" font-family="Arial" font-size="8" font-style="italic" text-anchor="middle" fill="#f5f5f5" transform="rotate(-15, 560, 485)">SECRET_MESSAGE_02468</text>
  
  <!-- 문서 아이콘 -->
  <rect x="390" y="50" width="20" height="25" fill="#d4ffcc" stroke="#333" stroke-width="1"/>
  <line x1="395" y1="55" x2="405" y2="55" stroke="#333" stroke-width="1"/>
  <line x1="395" y1="60" x2="405" y2="60" stroke="#333" stroke-width="1"/>
  <line x1="395" y1="65" x2="405" y2="65" stroke="#333" stroke-width="1"/>
  <line x1="395" y1="70" x2="400" y2="70" stroke="#333" stroke-width="1"/>
  
  <!-- PDF 페이지 번호 -->
  <text x="400" y="540" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">1/50</text>
</svg>