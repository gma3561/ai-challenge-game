<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- 고대 석판 배경 -->
  <rect x="100" y="50" width="600" height="400" rx="10" ry="10" fill="#d6c6a5" stroke="#b5a283" stroke-width="5"/>
  
  <!-- 석판 텍스처 효과 -->
  <rect x="110" y="60" width="580" height="380" fill="none" stroke="#b5a283" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- 손상된 부분 효과 -->
  <circle cx="150" cy="90" r="20" fill="#c9bea0"/>
  <circle cx="650" cy="420" r="25" fill="#c9bea0"/>
  <ellipse cx="400" cy="200" rx="40" ry="20" fill="#c9bea0"/>
  <ellipse cx="250" cy="350" rx="30" ry="15" fill="#c9bea0"/>
  
  <!-- 석판 제목 (고대 언어) -->
  <text x="400" y="100" font-family="Georgia" font-size="24" font-weight="bold" text-anchor="middle" fill="#5a4a2d">CODEX ANTIQUUS PROGRAMMATUM</text>
  
  <!-- 고대 상형문자 코드 -->
  <g transform="translate(150, 150)">
    <!-- 첫 번째 줄 코드 -->
    <text font-family="monospace" font-size="16" fill="#5a4a2d">⟨⊕⦿◯⦿⟩ ⟨⊗⦿⟩ ⟨⊖⦿◐⧇⧀⟩</text>
    <text y="24" font-family="monospace" font-size="16" fill="#5a4a2d">⊗⊕ ⟨◯⦿⟩ ⟨⦿◐⟩ ⟨⧇⧀⧇⟩</text>
    <text y="48" font-family="monospace" font-size="16" fill="#5a4a2d">⊖⊕⊗ ⟨◯⦿◐⧇⟩ ⟨⦿⧇⧀⟩</text>
    <text y="72" font-family="monospace" font-size="16" fill="#5a4a2d">∀x ∈ ⟨◯⦿◐⧇⧀⟩: ⦿(x) → ⧇(x)</text>
    <text y="96" font-family="monospace" font-size="16" fill="#5a4a2d">∃y ∈ ⟨◐⧇⧀⟩: ⊕(y) ∧ ⊗(y)</text>
    
    <!-- 두 번째 줄 코드 -->
    <text y="130" font-family="monospace" font-size="16" fill="#5a4a2d">if (∀z: ⊕(z)) {</text>
    <text y="154" font-family="monospace" font-size="16" fill="#5a4a2d">  return ⊗(z) ? ⦿(z) : ◯(z);</text>
    <text y="178" font-family="monospace" font-size="16" fill="#5a4a2d">} else {</text>
    <text y="202" font-family="monospace" font-size="16" fill="#5a4a2d">  return ⊖(⧇(⧀(z)));</text>
    <text y="226" font-family="monospace" font-size="16" fill="#5a4a2d">}</text>
  </g>
  
  <!-- 디코딩 진행 중인 부분 -->
  <rect x="100" y="470" width="600" height="100" rx="10" ry="10" fill="#fff5cc" stroke="#e6d399" stroke-width="2"/>
  
  <!-- 디코딩 제목 -->
  <text x="120" y="500" font-family="Arial" font-size="16" font-weight="bold" fill="#5a4a2d">암호 해독 진행 상태</text>
  
  <!-- 디코딩 힌트 -->
  <text x="120" y="530" font-family="Courier New" font-size="14" fill="#5a4a2d">⊕ = function  ⊗ = return  ⦿ = value  ◯ = param</text>
  <text x="120" y="550" font-family="Courier New" font-size="14" fill="#5a4a2d">◐ = object    ⧇ = array   ⧀ = loop   ∀ = all     ∃ = exists</text>
  
  <!-- 디코딩 진행률 -->
  <rect x="500" y="510" width="180" height="20" rx="10" ry="10" fill="#e6d399"/>
  <rect x="500" y="510" width="75" height="20" rx="10" ry="10" fill="#d4b753"/>
  <text x="590" y="525" font-family="Arial" font-size="12" text-anchor="middle" fill="#5a4a2d">42% 해독 완료</text>
</svg>