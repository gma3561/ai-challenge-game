<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- 영상 플레이어 배경 -->
  <rect x="50" y="50" width="700" height="400" rx="10" ry="10" fill="#222222" stroke="#000" stroke-width="2"/>
  
  <!-- 영상 썸네일 이미지 (가상) -->
  <rect x="75" y="75" width="650" height="350" fill="#444444"/>
  
  <!-- 영상 타이틀 -->
  <text x="400" y="110" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">THE AGE OF AI: 세계를 바꾸는 혁신</text>
  
  <!-- 재생 버튼 -->
  <circle cx="400" cy="250" r="50" fill="#e0ccff" fill-opacity="0.8" stroke="#fff" stroke-width="2"/>
  <polygon points="385,225 385,275 425,250" fill="#ffffff"/>
  
  <!-- 타임라인 -->
  <rect x="75" y="350" width="650" height="10" rx="5" ry="5" fill="#666666"/>
  <rect x="75" y="350" width="200" height="10" rx="5" ry="5" fill="#e0ccff"/>
  
  <!-- 타임스탬프 마커들 -->
  <circle cx="150" cy="350" r="8" fill="#ffffff" stroke="#666" stroke-width="1"/>
  <circle cx="275" cy="350" r="8" fill="#ffffff" stroke="#666" stroke-width="1"/>
  <circle cx="400" cy="350" r="8" fill="#ffffff" stroke="#666" stroke-width="1"/>
  <circle cx="525" cy="350" r="8" fill="#ffffff" stroke="#666" stroke-width="1"/>
  <circle cx="650" cy="350" r="8" fill="#ffffff" stroke="#666" stroke-width="1"/>
  
  <!-- 재생 컨트롤 -->
  <rect x="75" y="375" width="650" height="40" rx="5" ry="5" fill="#333333"/>
  
  <!-- 재생 버튼 -->
  <rect x="85" y="385" width="30" height="20" rx="2" ry="2" fill="#555555"/>
  <polygon points="90,390 90,400 105,395" fill="#ffffff"/>
  
  <!-- 볼륨 컨트롤 -->
  <rect x="125" y="385" width="30" height="20" rx="2" ry="2" fill="#555555"/>
  <rect x="130" y="390" width="5" height="10" fill="#ffffff"/>
  <rect x="138" y="387" width="5" height="16" fill="#ffffff"/>
  <rect x="146" y="384" width="5" height="22" fill="#ffffff"/>
  
  <!-- 타임스탬프 -->
  <text x="175" y="400" font-family="Arial" font-size="14" text-anchor="start" fill="#ffffff">05:23 / 18:42</text>
  
  <!-- 자막 버튼 -->
  <rect x="650" y="385" width="30" height="20" rx="2" ry="2" fill="#555555"/>
  <text x="665" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">CC</text>
  
  <!-- 설정 버튼 -->
  <rect x="690" y="385" width="30" height="20" rx="2" ry="2" fill="#555555"/>
  <circle cx="705" cy="395" r="7" fill="#555555" stroke="#ffffff" stroke-width="1"/>
  <circle cx="705" cy="395" r="3" fill="#555555" stroke="#ffffff" stroke-width="1"/>
  
  <!-- 팩트 체크 분석 -->
  <rect x="50" y="470" width="700" height="100" rx="10" ry="10" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  
  <!-- 팩트 체크 제목 -->
  <text x="75" y="495" font-family="Arial" font-size="16" font-weight="bold" fill="#333">팩트 체크 요약</text>
  
  <!-- 팩트 체크 항목 -->
  <circle cx="90" cy="520" r="8" fill="#4caf50"/>
  <text x="110" y="525" font-family="Arial" font-size="14" fill="#333">5:23 - "AI 연산 능력은 18개월마다 2배로 증가한다" - 확인됨 (정확)</text>
  
  <circle cx="90" cy="550" r="8" fill="#ff9800"/>
  <text x="110" y="555" font-family="Arial" font-size="14" fill="#333">8:45 - "인간 수준의 AGI는 2025년까지 등장할 것이다" - 일부 확인 (의견 다양)</text>
  
  <!-- 출처 마커 -->
  <rect x="600" y="510" width="120" height="25" rx="5" ry="5" fill="#e0ccff" stroke="#ccc" stroke-width="1"/>
  <text x="660" y="527" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">출처: 논문 13건</text>
</svg>